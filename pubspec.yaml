name: law_app
description: Монгол Улсын Үндсэн хууль.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  splashscreen: ^1.2.0
  cupertino_icons: ^0.1.2
  #carousel_slider: ^1.3.0
  http: ^0.12.0+2
  # expandable: ^3.0.1
  expandable: ^4.0.0
  flutter_share: ^1.0.2+1
  flutter_pagewise: ^1.2.3
  material_search: ^0.2.8
  # highlight_text: ^0.7.2
  shared_preferences: ^0.5.4+9
  connectivity: ^0.4.6+2
  photo_view: ^0.9.1
  cached_network_image: ^2.0.0
  network_to_file_image: ^2.2.4
  path_provider: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_large.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Segoe
      fonts:
        - asset: assets/fonts/SegoeUILight.ttf
    - family: Fregat
      fonts:
        - asset: assets/fonts/Fregat_Mon.ttf
        - asset: assets/fonts/Fregat_Italic_Mon.ttf
          style: italic
        - asset: assets/fonts/Fregat_Bold_Mon.ttf
          weight: 700
        - asset: assets/fonts/Fregat_Bold_Italic_Mon.ttf
          style: italic
          weight: 700
  assets:
    - assets/images/
